services:
  traefik:
    image: traefik:v2.10
    command:
      # Docker als Provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      # EntryPoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Let's Encrypt (TLS-ALPN / HTTP-01 Ã¼ber :80)
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/letsencrypt/acme.json
    restart: unless-stopped

  app:
    build: .
    container_name: monitor_app
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitor.rule=Host(`int-observer.edv-wagner.com`)"
      - "traefik.http.routers.monitor.entrypoints=websecure"
      - "traefik.http.routers.monitor.tls.certresolver=le"
      # Service-Port innerhalb des Containers (gunicorn lauscht auf 5000)
      - "traefik.http.services.monitor.loadbalancer.server.port=5000"
    volumes:
      - monitor_data:/app/data
    environment:
      - DB_PATH=/app/data/monitor.db
    restart: unless-stopped

volumes:
  monitor_data:
